<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Knitool Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: navy;
            font-size: 36px;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .main-button {
            background-color: #f5f5dc;  /* bej */
            color: navy;
            border: 2px solid #ccc;
            padding: 18px 36px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 4px #aaa;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .main-button:hover {
            background-color: #e0e0c0;
        }

        .main-button:active {
            box-shadow: 0 2px #888;
            transform: translateY(2px);
        }
    </style>
</head>
<body>

    <h1>Örgü Sayacı Uygulamasına Hoş Geldin!</h1>

    <div class="button-container">
        <a href="{{ url_for('simple_counter') }}">
            <button class="main-button">Basit Sayaç</button>
        </a>
        <a href="{{ url_for('reset_project') }}">
            <button class="main-button">Proje Sayacı</button>
        </a>
    </div>

</body>
</html>
